<!DOCTYPE html>
<html>
<head>
    <title>Paint Snake</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        
        body{
            background: #000;
            text-align: center;
            margin: 0px;
            border: none;
        }
        
        canvas{
            position: absolute;
            overflow: hidden;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-image: url(../www/sprites/fundo.jpg);
            margin: 0 auto;
        }
        
    </style>

</head>  
    
<body>
    
    <div data-role='content'>
        <script>

            var canvas, paused = false, ctx, WIDTH, HEIGHT, FPS = 15, tileSize, playing, portrait;
            //CODIGO DE CADA TECLA DO TECLADO
            var keys = {
                left : 37, 
                up : 38, 
                right : 39, 
                down : 40,
                pause : 80
            };
            var touchG = []; var offset = [];
            var snake, food;

            window.addEventListener("resize", resize);

            window.addEventListener("keydown", keyDown);

            window.addEventListener("touchstart", touchStart);

            window.addEventListener("touchmove", touchMove);

            window.addEventListener("touchend", touchEnd);



            // FUNÇÃO REDIMENSIONAR A JANELA ---------------------------------------------------//--------------------------------------------------------

            function resize() {
                WIDTH = window.innerWidth - 20;
                HEIGHT = window.innerHeight -20;

                if(WIDTH > HEIGHT){ 
                    if(WIDTH > 1000){
                        tileSize = WIDTH / 80;canvas.width = WIDTH;canvas.height = HEIGHT;    
                    }else{
                        tileSize = WIDTH / 60;canvas.width = WIDTH;canvas.height = HEIGHT;
                    }           
                }else{
                    tilesize = 30;
                    canvas.width = WIDTH; 
                    canvas.height = HEIGHT;    
                    portrait = true;
                }
            }

            // FIM DA FUNÇÃO REDIMENSIONA -----------------------------------------------------//-----------------------------------------------------/END



            function keyDown(evt) {
                paused = false;
                switch(evt.keyCode){
                    case keys.left:
                        if(snake.direction[0] == 1){
                            break;   
                        }else{
                            snake.direction = [-1,0];  
                            break;
                        }

                    case keys.up:
                        if(snake.direction[1] == 1){
                            break;    
                        }else{
                            snake.direction = [0,-1];                        
                            break;
                        }

                    case keys.right:
                        if(snake.direction[0] == -1){
                            break;   
                        }else{
                            snake.direction = [1,0]; 
                            break;
                        }

                    case keys.down:
                        if(snake.direction[1] == -1){
                            break;    
                        }else{
                            snake.direction = [0,1];
                            break;
                        }
                    case keys.pause:
                        if(paused == true){
                            paused = false;
                        }else{
                            paused = true;
                        }
                }        
            }

            function touchStart(evt) {
                evt.preventDefault();
                var touch = evt.touches[0];
                touchG = [touch.pageX, touch.pageY];
            }

            function touchMove(evt){
                var touch = evt.touches[0];
                offset = [touch.pageX - touchG[0], touch.pageY - touchG[1]];
            }

            function touchEnd(evt){
                if(Math.abs(offset[0]) > Math.abs(offset[1])){
                    if(offset[0] / Math.abs(offset[0]) == 1){
                        if(snake.direction[0] == -1){

                        }else{
                            snake.direction = [1, 0]; 
                        }
                    }else if(offset[0] / Math.abs(offset[0]) == -1){
                        if(snake.direction[0] == 1){

                        }else{
                            snake.direction = [-1, 0]; 
                        }   
                    }          
                }else{
                    if(offset[1] / Math.abs(offset[1]) == 1){
                        if(snake.direction[1] == -1){

                        }else{
                            snake.direction = [0, 1]; 
                        }          
                    }else if(offset[1] / Math.abs(offset[1]) == -1){
                        if(snake.direction[1] == 1){

                        }else{
                            snake.direction = [0, -1]; 
                        }          
                    }
                }    
            }        


            // OBJETO SCORE -------------------------------------------------------------\SCORE/----------------------------------------------------------

            function Score() {
                this.score = 0;
                this.color = "#fff"
                this.draw = function(){
                    //ctx.font = "30px Arial";
                    //ctx.fillStyle = this.color;
                    //ctx.fillText('Score: ' + score.score, 5, 30);  
                }
            }

            // FIM OBJETO SCORE -----------------------------------------------\SCORE/----------------------------------------------------------------/END



            // OBJETO PERSONAGEM JOGAVEL - SNAKE --------------------------------------------\o/----------------------------------------------------------

            function Snake() {
                this.body = [[10,10],[10,11],[10,12]];
                this.color = "#fff";
                this.colorAlt = ["#000", "#aa22cc", "#00a", "#029090", "#fff", "#441", "#091", "#902"];
                this.direction = [0, -1];

                this.update = function() {
                    var nextPos = [this.body[0][0] + this.direction[0], this.body[0][1] + this.direction[1]];
                    if(!playing) {

                    }

                    if(nextPos[0] == food.body[0][0] && nextPos[1] == food.body[0][1]){
                        food.eat.status = true;
                        this.color = this.colorAlt[Math.floor(Math.random() * (8 - 1) + 1)];
                        this.body.push(nextPos);
                    }

                    this.body.pop();
                    this.body.splice(0, 0, nextPos);
                }

                this.draw = function(){                
                    ctx.fillStyle = this.color;

                    for(var i = 0; i < this.body.length; i++){
                        ctx.fillRect(this.body[i][0] * tileSize, this.body[i][1] * tileSize, tileSize, tileSize);
                    }
                }
            }

            // FIM OBJETO PERSONAGEM JOGAVEL - SNAKE -----------------------------------------------\o/-----------------------------------------------/END



            // OBJETO COMIDA - FOOD ---------------------------------------------------------FOOD---------------------------------------------------------

            function Food() {
                this.eater = 0;
                this.body = [[10,8]];
                this.color = "#DD2020";
                var nextPos = [this.body[0][0] = Math.floor(Math.random() * ((canvas.width / tileSize) - 0)) + 0, this.body[0][1] = Math.floor(Math.random() * ((canvas.height / tileSize) - 0)) + 0];
                for(var c = 0; c < snake.body.length; c++){
                    if (nextPos[0] == snake.body[c][0] && nextPos[1] == snake.body[c][1]){
                        nextPos = [this.body[0][0] = Math.floor(Math.random() * ((canvas.width / tileSize) - 0)) + 0, this.body[0][1] = Math.floor(Math.random() * ((canvas.height / tileSize) - 0)) + 0];
                    }         
                }
                this.update = function() {
                    if(this.eat.status){
                        if(this.eater == 4){
                            nextPos = [this.body[0][0] = Math.floor(Math.random() * ((canvas.width / tileSize) - 0)) + 0, this.body[0][1] = Math.floor(Math.random() * ((canvas.height / tileSize) - 0)) + 0];
                            this.eat.status = false;
                            score.score += 150;
                            this.eater= 0;  
                            FPS += 0.5;
                            this.color = "#DD2020";
                        }else{
                            nextPos = [this.body[0][0] = Math.floor(Math.random() * ((canvas.width / tileSize) - 0)) + 0, this.body[0][1] =     Math.floor(Math.random() * ((canvas.height / tileSize) - 0)) + 0];
                            this.eat.status = false;
                            score.score += 50;
                            this.eater++;
                            if(this.eater == 4){
                                this.color = "#EEDD20";
                            }
                        }
                    }

                    if(!playing) {

                    }else{

                    }

                    this.body.pop();
                    this.body.splice(0, 0, nextPos);
                }

                this.draw = function(){
                    ctx.fillStyle = this.color;

                    for(var i = 0; i < this.body.length; i++){
                        ctx.fillRect(this.body[i][0] * tileSize, this.body[i][1] * tileSize, tileSize, tileSize);
                    }
                }

                this.eat = {
                    status : false
                }
            }

            // FIM OBJETO COMIDA - FOOD -----------------------------------------------FOOD-----------------------------------------------------------/END



            // FUNÇÃO INICIA O JOGO ---------------------------------------------------------------|>-----------------------------------------------------

            function init() {

                canvas = document.createElement("canvas");
                resize();
                document.body.appendChild(canvas);

                ctx = canvas.getContext("2d");
                newGame();
                run();
            }

            // FIM DA FUNÇÃO INICIA O JOGO ---------------------------------------------------------|>------------------------------------------------/END



            // FUNÇÃO NOVO JOGO ------------------------------------------------------------------NEW-----------------------------------------------------

            function newGame() {
                snake = new Snake();
                food = new Food();
                score = new Score();
                paused = true;
            }

            // FIM DA FUNÇÃO NOVO JOGO -----------------------------------------------------------NEW-------------------------------------------------/END



            // FUNÇÃO UPDATE ----------------------------------------------------------------------UP-----------------------------------------------------

            function update() {
                if(!paused) {
                    snake.update();
                    food.update();    
                }            
            }

            // FIM DA FUNÇÃO UPDATE ---------------------------------------------------------------UP-------------------------------------------------/END



            // FUNÇÃO LOOP ENGINE ----------------------------------------------------------------LOOP----------------------------------------------------

            function run() {

                if(paused == true){
                    draw();
                }else{

                    update();
                    draw();

                }

                setTimeout(run, 1000 / FPS);

            }

            // FIM DA FUNÇÃO LOOP ENGINE ---------------------------------------------------------LOOP------------------------------------------------/END



            // FUNÇÃO DESENHA ---------------------------------------------------------------------DRAW---------------------------------------------------

            function draw() { 
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
                snake.draw();
                food.draw();
                score.draw();            
            }

            // FIM FUNÇÃO DESENHA ------------------------------------------------------------------DRAW----------------------------------------------/END

            init();

        </script> 
    </div>

</body>
</html>
